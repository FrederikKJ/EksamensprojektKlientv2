<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title> Update Social DOEK-Event</title>
</head>
<body>


<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Update an Event</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="update-event-name">Event Name</label>
                <input type="text" class="form-control" id="update-event-name" placeholder="Event name">
            </div>
            <div class="form-group"><label class="control-label" for="update-event-location">Location</label>
                <input type="text" class="form-control" id="update-event-location" placeholder="Location">
            </div>
            <div class="form-group">
                <label class="control-label" for="update-event-date">Date</label>
                <input type="text" class="form-control" id="update-event-date" placeholder="Date">
            </div>
            <div class="form-group">
                <label class="control-label" for="update-event-price">Price</label>
                <input type="text" class="form-control" id="update-event-price" placeholder="Price">
            </div>
            <div class="form-group">
                <label class="control-label" for="update-event-description">Description</label>
                <input type="text" class="form-control" id="update-event-description" placeholder="Description">
            </div>
            <button type="button" style="margin-bottom: 40px" class="btn update btn-default">Update Event</button>

        </div>
    </div>
</div>


<footer class="footer">

</body>
</html>
