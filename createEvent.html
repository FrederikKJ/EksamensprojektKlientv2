<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title> Create Event - DOEKSocial</title>
</head>
<body>


<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Create Event</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="regEventName">Event Name</label>
                <input type="text" class="form-control" id="regEventName" placeholder="Event Name">
            </div>
            <div class="form-group">
                <label class="control-label" for="regEventLocation">Event location</label>
                <input type="text" class="form-control" id="regEventLocation" placeholder="Event location">
            </div>
            <div class="form-group">
                <label class="control-label" for = "regEventDate">Date of event</label>
                <input type="text" class="form-control" id="regEventDate" placeholder="Date of event">
            </div>
            <div class="form-group">
                <label class="control-label" for="regEventPrice">Price for attending</label>
                <input type="text" class="form-control" id="regEventPrice" placeholder="Price for attending">
            </div>
            <div class="form-group">
                <label class="control-label" for="regEventDescription">Description</label>
                <input type="text" class="form-control" id="regEventDescription" placeholder="Description">
            </div>
            <button type="button" style="margin-bottom: 40px" class="btn btn-default" id="createEvent-button">Create this event!</button>

        </div>
    </div>
</div>

</body>
</html>
